<div class="container text-center">
  <h1 class="p-5">Enter your JSON</h1>
  <div class="row mb-3">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm m-2">
        <h3 class="card-header">title</h3>
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-0">
            <input class="form-control list-group-item" type="text" />
          </li>
        </ul>
      </div>
    </div>
  </div>

  <form novalidate>
    <div class="input-group flex-column justify-content-center">
      <textarea
        aria-describedby="button"
        type="text"
        class="mb-3"
        rows="3"
        formControlName="value"
      ></textarea>
      <div class="mb-3 error">
        <span>Required field</span>
        <span>Please, enter correct JSON</span>
      </div>
      <div class="input-group-append">
        <button id="button" class="btn btn-primary mb-3" type="submit">
          Convert
        </button>
      </div>
    </div>
  </form>
</div>
